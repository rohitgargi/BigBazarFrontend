<header class="app-header">
    <div class="logo">
        <img alt="Sabka Bazar main Logo" src="http://localhost:9000/images/logo.png"/>
    </div>
    <div class="main-navigation">
        <nav class="menu">
            <ul>
                <li>
                    <a class="app-tab" [routerLink]="['home']" routerLinkActive="active">Home</a>
        
                </li>
                <li>
                    <a class="app-tab" [routerLink]="['product-list']" routerLinkActive="active">Products</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="secondary-navigation">
        <div>
            <ul role="navigation" *ngIf="!isLoggedIn">
                    <li><a tabindex="0" [routerLink]="['signin']">SignIn</a></li>
                    <li><a tabindex="0" [routerLink]="['register']">Register</a></li>
                
            </ul>
        </div>
        <div class="cart-container">
            <button class="cart-box">
                <img src="http://localhost:9000/images/cart.svg" alt="Open Cart">&nbsp;<span>0 items</span>
            </button>

        </div>
    </div>

</header>
